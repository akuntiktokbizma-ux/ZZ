<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB STORE - Marketplace</title>
    <style>
        :root { --primary: #ff4d00; --secondary: #25d366; --dark: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding-bottom: 50px; }
        
        .header { background: var(--primary); padding: 20px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }

        .container { padding: 15px; }

        /* Form Upload */
        .upload-section { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed var(--primary); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-post { background: var(--primary); color: white; }

        /* Status Respon */
        .status-badge { background: #333; padding: 10px; border-radius: 5px; font-size: 0.8rem; color: #aaa; text-align: center; margin-bottom: 20px; }

        /* Katalog */
        .card { background: #1e1e1e; border-radius: 12px; margin-bottom: 15px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #222; }
        .card-body { padding: 15px; }
        .price { color: var(--primary); font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">JB STORE MARKETPLACE</div>

<div class="container">
    <div class="status-badge">âš¡ Semua pengajuan akan direspon Admin dalam 1x24 Jam</div>

    <div class="upload-section">
        <h3>Jual Akun Kamu</h3>
        <input type="text" id="namaAkun" placeholder="Judul Akun (Contoh: Akun Sultan S2)">
        <input type="number" id="hargaAkun" placeholder="Harga (Rp)">
        <textarea id="spekAkun" placeholder="Spesifikasi Akun..."></textarea>
        <p style="font-size: 0.8rem;">Upload Foto Akun:</p>
        <input type="file" id="fotoAkun" accept="image/*">
        <button class="btn-post" onclick="tambahKeKatalog()">POSTING SEKARANG</button>
    </div>

    <hr style="border: 0.5px solid #333;">

    <h3>Katalog Terbaru</h3>
    <div id="katalog-container">
        <div class="card">
            <img src="https://via.placeholder.com/400x200?text=Foto+Akun+FF" alt="Preview">
            <div class="card-body">
                <div class="price">Rp 150.000</div>
                <b>Akun Starter Old</b>
                <p style="font-size: 0.9rem; color: #ccc;">Spek: Skin AK Blue Flame, Tas S1, Login FB.</p>
                <button style="background: var(--secondary); color: white;" onclick="hubungiAdmin()">Beli Sekarang</button>
            </div>
        </div>
    </div>
</div>

<script>
    function tambahKeKatalog() {
        const nama = document.getElementById('namaAkun').value;
        const harga = document.getElementById('hargaAkun').value;
        const spek = document.getElementById('spekAkun').value;
        const fileInput = document.getElementById('fotoAkun');

        if(!nama || !harga) return alert("Isi data dulu bang!");

        // Simulasi Menambahkan ke Katalog
        const container = document.getElementById('katalog-container');
        const card = document.createElement('div');
        card.className = 'card';
        
        // Membaca Foto
        const reader = new FileReader();
        reader.onload = function(e) {
            card.innerHTML = `
                <img src="${e.target.result}" alt="Preview">
                <div class="card-body">
                    <div class="price">Rp ${parseInt(harga).toLocaleString()}</div>
                    <b>${nama}</b>
                    <p style="font-size: 0.9rem; color: #ccc;">${spek}</p>
                    <button style="background: #555; color: white;" disabled>Menunggu Respon Admin (1x24j)</button>
                </div>
            `;
            container.prepend(card);
            alert("Berhasil diposting! Admin akan segera memeriksa akun Anda.");
        }
        
        if(fileInput.files[0]) {
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            alert("Tolong upload foto akunnya!");
        }
    }

    function hubungiAdmin() {
        window.location.href = "https://wa.me/6282189998957?text=Halo%20Admin,%20saya%20mau%20beli%20akun%20dari%20katalog%20App";
    }
</script>

</body>
</html>
